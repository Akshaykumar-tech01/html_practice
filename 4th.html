<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <link rel="icon" type="image/x-icon" href="favicon2.ico">
</head>
<body>
    <!-- HTML links are hyper links -->
    <!-- Target self is used for open links in same tab -->
    <a href="https://www.google.com/" target="_self">Google</a><br>
    <!-- target blank is used for open links in new tab -->
    <a href="https://www.google.com/" target="_blank">Google</a><br>
    _parent - Opens the document in the parent frame
    _top - Opens the document in the full body of the window<br>
    <!-- Absolute link -->
    <a href="https://www.google.com/">Google</a><br>
    <!-- Relative Link -->
    <a href="/10.html">This is 10th</a><br>
    <a href="https://www.instagram.com/"  title="this is social media app"  target="_blank">Instagram</a>
    <br>
    




     

 
</body>
</html>
